# use java support.
language: java

# required to install tools on Linux
sudo: required

# skip install
install: true

addons:
  apt:
    packages:
      - oracle-java8-installer

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"

env:
  global:
    - secure: ""
    - secure: ""

matrix:
  fast_finish: true
  include:
    - os: linux
      dist: trusty
      jdk: oraclejdk8
    - os: osx
      osx_image: xcode9

# configure xvfb screen on linux 
before_script:
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
    export DISPLAY=:99.0;
    sh -e /etc/init.d/xvfb start;
    sleep 3;
    fi
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then
    openssl aes-256-cbc -k "$ENC_SECRET" -in app/assets/osx/codesign.cer.enc -out app/assets/osx/codesign.cer -d;
    openssl aes-256-cbc -k "$ENC_SECRET" -in app/assets/osx/codesign.p12.enc -out app/assets/osx/codesign.p12 -d;
    brew update;
    brew tap homebrew/cask-versions;
    brew cask install java8;
    fi

script:
  - chmod +x .ci/build.sh;
  - sh .ci/build.sh;
            
deploy:
  provider: s3
  access_key_id: "AKIAJN5VEQ6N4ELP664A"
  secret_access_key:
    secure: ""
  bucket: "download.gluonhq.com"
  acl: public_read
  upload-dir: scenebuilder
  local-dir: deployment
  skip_cleanup: true
  on:
    tags: true
